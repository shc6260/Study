<!DOCTYPE html>
<html>
<head><title>string 152-2 </title>
   <script>
	function br_tag(){
	    document.write("<br>");
	    }
   </script>
</head>
<body bgcolor=yellow>
  <script>
	var str1 = new String("Time and tide wait for no man.");
	document.write("문지열 : <em>" + str1 + "</em>");
	br_tag();
	document.write("처음 m 자 위치 : " + str1.indexOf("m") + " 입니다.)"); 
	br_tag();
	document.write("마지막 m 자 위치 : " + str1.lastIndexOf("m") + " 입니다.)"); 
  </script>
</body>
</html>
