<!DOCTYPE html>
<html>
<head><title>string 객체 </title>
  <script>
     function ucLarge(ss){
	var pp=ss.bold().fontcolor("green").toUpperCase().fontsize("22");
	return(pp);
	}
  </script>
</head>
<body bgcolor=yellow>
      <div align="center">
  <script>
	var str="동물(animal)을 사랑합시다!!";
	kk = ucLarge(str);
	document.write(kk);
	document.write("(길이 " + str.length + " 입니다.)"); 
  </script>
      </div>
</body>
</html>
