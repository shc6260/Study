<!DOCTYPE html>
<html>
<head><title>navigator 객체 속성 166-1 </title>
</head>
<body bgcolor=yellow>
  <script>
	var BrowserName = navigator.appName;
	var browserVersion = navigator.appVersion;
	var platform = navigator.platform;
	document.write("브라우저이름 : <em>" + BrowserName + "</em><br>");
	document.write("브라우저버전 : " + browserVersion + "<br>"); 
	document.write("사용운영체 : " + platform); 
  </script>
</body>
</html>
