<!DOCTYPE html>
<html>
<head><title>Time Date 객체 142-1</title>
</head>
<body>
  <script>
    var now = new Date();
    document.write("시간 : " + now + "<br>");
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var seconds = now.getSeconds();
    var year = now.getFullYear();
     document.write("연도 : " + year + "<br>");
     document.write("시간 : " + hours + "<br>");
     document.write("분 : " + minutes + "<br>");
     document.write("초 : " + seconds + "<br>");
  </script>
</body>
</html>
