<!DOCTYPE html>
<html>
<head><title>prototype 객체확장 142-3 </title>
  <script>
     function weekDay(){
	var now = this.getDay();
	var names = new Array(7);
	names[0] = "일요일";
	names[1] = "월요일";
	names[2] = "화요일";
	names[3] = "수요일";
	names[4] = "목요일";
	names[5] = "금요일";
	names[6] = "토요일";
	return(names[now]);
	}
    Date.prototype.kk=weekDay;
  </script>
</head>
<body>
      <font tace="arial">
      <big>
      <div align="center">
  <script>
	var today = new Date();
	var year = today.getFullYear();
	var month = today.getMonth() + 1;
	var day = today.getDate();
	document.write(year + "년 " + month + "월 " + day + "일");
	document.write("은 " + today.kk() + " 입니다."); 
  </script>
      </div>
      </big>
</body>
</html>
