<!DOCTYPE html>
<html>
<head><title>Number 객체</title>
</head>
<body>
  <script>
	var n = new Number(22.425456);

	document.write("기본 값 : " + n + "<br>");
	document.write("소수점 이하 반올림하여 2자리 : " + n.toFixed(2) + "<br>");
	document.write("소수점 이하 반올림하여 3자리 : " + n.toFixed(3) + "<br>");
  </script>
</body>
</html>
