<!DOCTYPE html>
<html>
<head><title>Number 객체</title>
</head>
<body>
  <script>
	var largest = Number.MAX_VALUE;//자바스크립트에서 나타낼 수 있는 가장큰 수
	var smallest = Number.MIN_VALUE;//자바스크립트에서 나타낼 수 있는 가장작은 수
	var num1 = 20;
	var num2 = new Number(13);

	document.write("최대 수치 값 : " + largest + "<br>");
	document.write("최소 수치 값 : " + smallest + "<br>");
	document.write("2진수로 변환 : " + num1.toString(2) + "<br>");
	document.write("8진수로 변환 : " + num2.toString(8) + "<br>");
  </script>
</body>
</html>
