<!DOCTYPE html>
<html>
<head><title>객체 생성 Object()과 객체 메소드 115-3</title>
	<script>
		var toy = new Object();
	  	toy.name = "레고";
	  	toy.color = "빨강";
	  	toy.shape = "직사각형";
	  function obj(){
		document.write("장난감은 " + toy.name + " 입니다.<br>");
		document.write("색상은 " + toy.color + " 이고, <br>");
		document.write("모양은 " + toy.shape + " 입니다.");
		}
	</script>
</head>
<body>
	<script>
	  toy.color = "파랑";
	  obj();
	</script>
</body>
</html>
