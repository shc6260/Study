<!DOCTYPE html>
<html>
<head><title>객체 생성 Object()과 객체 메소드 115-2</title>
	<script>
	  	var toy_name = "레고";
	  	var toy_color = "빨강";
	  	var toy_shape = "직사각형";
	  function obj(){
		document.write("장난감은 " + toy_name + " 입니다.<br>");
		document.write("색상은 " + toy_color + " 이고, <br>");
		document.write("모양은 " + toy_shape + " 입니다.");
		}
	</script>
</head>
<body>
	<script>
	  toy_color = "파랑";
	  obj();
	</script>
</body>
</html>
