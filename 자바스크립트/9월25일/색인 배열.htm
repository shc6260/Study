<!DOCTYPE html>
<html>
<head><title>Arry 객체와 for 색인(연관 배열) 133-1</title>
</head>
<body>
	<script>
	  var stat = new Array();
	  stat["서울"] = "서울특별시";
	  stat["부산"] = "부산직할시";
	  stat["경기"] = "경기도";
	  stat["유한"] = "유한대학교";
	  for(var i in stat){
		document.write("색인 : " + i + " = " + stat[i] + "<br>");
			    }
	</script>
</body>
</html>
