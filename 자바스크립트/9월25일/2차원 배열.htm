<!DOCTYPE html>
<html>
<head><title>Arry 객체와 2차원 배열 135-1</title>
</head>
<body>
  <table border="2" bordercolor="blue">
    <caption>등급표</caption>
	<script>
	  var grade = [[66,77,88,99],
		       [50,60,70,80],
		       [99,88,77,66]
		      ];
	  for(var i=0; i < grade.length; i++){
		document.write("<tr>");
		for(var j=0; j < grade[i].length; j++){
		  document.write("<td bgcolor='#fff000'>" + grade[i][j] + "</td>");
		}
		document.write("</tr>");
	   }
	</script>
  </table>
</body>
</html>
