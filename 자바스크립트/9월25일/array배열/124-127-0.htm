<!DOCTYPE html>
<html>
<head><title>Arry 객체와 for/in 124-127-0</title>
	<script>
	var book = new Array(5);
	book[0] = "자바스크립트";
	book[1] = "자바";
	book[2] = "국어";
	book[3] = "수학";
	book[4] = "영어";
	book[5] = "사회";
	</script>
</head>
<body>
	<script>
	  for(var i in book){
		document.write("book[" + i + "] " + book[i] + "<br>");
			    }
	</script>
</body>
</html>
