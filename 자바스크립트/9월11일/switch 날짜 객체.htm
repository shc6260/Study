<!DOCTYPE html>
<html>
<head><title>switch new Date getDay</title>

</head>
<body>
  <script>
	var nn = new Date(); //141 페이지 참조
	var mm = nn.getDay();
	document.write("mm은 " + mm + " 입니다.<p>");
	switch(mm){
		case 1: 
		    alert("오늘은 월요일 입니다");
		    break;
		case 2: 
		    alert("오늘은 화요일 입니다");
		    break;
		case 3: 
		    alert("오늘은 수요일 입니다");
		    break;
		case 4: 
		    alert("오늘은 목요일 입니다");
		    break;
		case 5: 
		    alert("오늘은 금요일 입니다");
		    break;
		case 6: 
		    alert("오늘은 토요일 입니다");
		    break;
		default: 
		    alert("오늘은 휴일 입니다");
		    break;
		  }
  </script>
</body>
</html>
