<!DOCTYPE html>
<html>
<head><title>Bit 연산자</title>

</head>
<body>
  <script>
	var result = 5 & 4;
	document.write("5&4 = " + result);
	var result = 5 | 4;
	document.write("<br>5&4 = " + result);
	var result = 5 ^ 4;
	document.write("<br>5&4 = " + result);
	result = 3 << 2;
	document.write("<br>9<<2 = " + result);
  </script>
</body>
</html>
