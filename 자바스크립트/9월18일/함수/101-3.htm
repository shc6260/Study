<!DOCTYPE html>
<html>
<head><title>화면에서 받아서 인수 2개  101-3</title>
	<script>
	  function gg1(sname,age){//인수가 2개 있는 경우
		document.write("당신의 이름은 " + sname + 
			"이고 당신의 나이는 " + age + " 살 이네요?" );
		}
	</script>
</head>
<body>
	<script>
	  var name = prompt("당신의 이름은?");
	  var age = prompt("당신의 나이는?");
	  gg1(name,age);
	</script>
</body>
</html>
