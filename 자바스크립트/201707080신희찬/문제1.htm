<!doctype html>
 <head>
  <meta charset="UTF-8">
  <title>문제1</title>
 </head>
 <body>
	<script>
		for(var i=1 ; i <= 10 ; i++)
		{
			for(var j=1 ; j<=i ; j++)
				document.write("*");
			document.write("<br>")
		}
		for(var i=9 ; i >= 1 ; i--)
		{
			for(var j=1 ; j<=i ; j++)
				document.write("*");
			document.write("<br>")
		}
	</script>
 </body>
</html>
