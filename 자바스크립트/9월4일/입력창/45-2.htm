<!DOCTYPE html>
<html>
<head><title>prompt alert if</title>

</head>
<body>
  <script>
	var name = prompt("당신의 이름은?","");
	alert("저의 이름은 " + name + " 입니다");
	var age = prompt("나이는?","");
	if (age == null){
			alert("나이가 입력되지 않았습니다!");
			}
	   else {
		alert("나이는 " + age + " 이신 군요");
		}
  </script>
</body>
</html>
